<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7DaysOfCode - JS e DOM</title>
  <script async src="./script.js"></script>
</head>

<body>
  <h1>Cadastro de pessoas</h1>
  <form class="form js-form">
    <label for="name">
      Nome
      <input class="form-field js-field" id="name" maxlength="120" name="name" required type="text" pattern="(\D\s?){3,120}" title="Esse campo deve ter entre 3 e 120 letras.">
    </label>
    <label for="birth_date">
      Data de Nascimento
      <input class="form-field js-field" id="birth_date" name="birth_date" required type="date" title="O campo está incompleto ou tem uma data inválida.">
    </label>
    <button type="submit">Salvar</button>
  </form>
</body>

</html>
